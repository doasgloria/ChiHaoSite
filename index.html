<script>
    // å…¨åŸŸå•†å“è³‡æ–™é™£åˆ—
    let products = [];

    async function loadProducts() {
        try {

            // å…ˆè¼‰å…¥å•†å“æ¸…å–®
            const response = await fetch('./products.json');
            if (!response.ok) {

            }
            
            const data = await response.json();
            console.log('å•†å“æ¸…å–®è¼‰å…¥æˆåŠŸ:', data);
            
            // è¼‰å…¥æ¯å€‹å•†å“çš„è©³ç´°è³‡æ–™
            const productPromises = data.products.map(async (productPath) => {
                console.log('è¼‰å…¥å•†å“:', productPath);
                const productResponse = await fetch('./' + productPath);
                if (!productResponse.ok) {
                    throw new Error(`è¼‰å…¥ ${productPath} å¤±æ•—: ${productResponse.status}`);
                }
                return await productResponse.json();
            });
            
            // ç­‰å¾…æ‰€æœ‰å•†å“è¼‰å…¥å®Œæˆ
            products = await Promise.all(productPromises);

            // é¡¯ç¤ºå•†å“

    // é¡¯ç¤ºå•†å“
    function displayProducts(filteredProducts) {
        productGrid.innerHTML = '';
        filteredProducts.forEach(product => {
            const item = document.createElement('div');
            item.className = 'product-item';
            item.setAttribute('data-name', product.name);

            // æ ¹æ“šå•†å“æ˜¯å¦æœ‰ tag å±¬æ€§ä¾†å‹•æ…‹ç”Ÿæˆæ¨™ç±¤
            const tagHtml = product.tag ? `<div class="product-tag">${product.tag}</div>` : '';

            const imageName = product.image || product.name;
            
            item.innerHTML = `

                <h3>${product.name}</h3>

            `;

            item.addEventListener('click', () => {

            productGrid.appendChild(item);
        });
    }

    // ç¯©é¸å•†å“
    function filterProducts(category) {
        const filtered = category === 'all'

    // æ‰“é–‹ Lightbox
    function openLightbox(product) {
        const imageName = product.image || product.name;

    // é—œé–‰ Lightbox
