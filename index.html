<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>303號房骨頭研究所</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
            opacity: 0.8;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .gallery-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .gallery-item:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.8), rgba(118, 75, 162, 0.8));
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        .overlay-text {
            color: white;
            font-size: 1.2em;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* 聯絡資訊區塊樣式 */
        .contact-section {
            margin-top: 60px;
            padding-top: 40px;
            border-top: 2px solid rgba(102, 126, 234, 0.2);
        }

        .contact-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .contact-header h2 {
            font-size: 2em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .contact-header p {
            color: #666;
            font-size: 1.1em;
            opacity: 0.8;
        }

        .contact-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
            align-items: start;
        }

        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .contact-item {
            display: flex;
            align-items: flex-start;
            padding: 25px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 15px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.15);
            background: rgba(102, 126, 234, 0.08);
        }

        .contact-icon {
            font-size: 2em;
            margin-right: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .contact-details h3 {
            color: #333;
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .contact-details p {
            color: #666;
            font-size: 1em;
            line-height: 1.5;
        }

        .qr-code-section {
            text-align: center;
            padding: 30px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 15px;
            border: 2px dashed rgba(102, 126, 234, 0.3);
        }

        .qr-code-section h3 {
            color: #333;
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .qr-code-placeholder {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.8);
            border: 2px dashed #667eea;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 0.9em;
            text-align: center;
            transition: all 0.3s ease;
        }

        .qr-code-placeholder:hover {
            background: rgba(255, 255, 255, 1);
            border-color: #764ba2;
        }

        .qr-code-placeholder small {
            margin-top: 10px;
            color: #999;
            font-size: 0.8em;
        }

        /* 燈箱效果 */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            z-index: 1001;
            transition: transform 0.2s ease;
        }

        .close-btn:hover {
            transform: scale(1.2);
        }

        /* 手機版調整 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
                border-radius: 15px;
            }

            .header h1 {
                font-size: 2em;
            }

            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }

            .gallery-item {
                border-radius: 10px;
            }

            .overlay-text {
                font-size: 1em;
            }

            .close-btn {
                top: 10px;
                right: 20px;
                font-size: 25px;
            }

            .contact-content {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .contact-info {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .contact-item {
                padding: 20px;
            }

            .contact-header h2 {
                font-size: 1.8em;
            }

            .qr-code-section {
                padding: 20px;
            }

            .qr-code-placeholder {
                width: 150px;
                height: 150px;
            }
        }

        /* 超小螢幕 */
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8em;
            }

            .gallery {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .container {
                padding: 15px;
            }

            .contact-section {
                margin-top: 40px;
                padding-top: 30px;
            }

            .contact-item {
                padding: 15px;
            }

            .contact-icon {
                font-size: 1.5em;
            }

            .qr-code-placeholder {
                width: 120px;
                height: 120px;
                font-size: 0.8em;
            }
        }

        /* 載入動畫 */
        .gallery-item {
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        .gallery-item:nth-child(1) { animation-delay: 0.1s; }
        .gallery-item:nth-child(2) { animation-delay: 0.2s; }
        .gallery-item:nth-child(3) { animation-delay: 0.3s; }
        .gallery-item:nth-child(4) { animation-delay: 0.4s; }
        .gallery-item:nth-child(5) { animation-delay: 0.5s; }
        .gallery-item:nth-child(6) { animation-delay: 0.6s; }

        .contact-item {
            animation: fadeInUp 0.8s ease forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        .contact-item:nth-child(1) { animation-delay: 0.7s; }
        .contact-item:nth-child(2) { animation-delay: 0.8s; }
        .contact-item:nth-child(3) { animation-delay: 0.9s; }
        .contact-item:nth-child(4) { animation-delay: 1.0s; }

        .qr-code-section {
            animation: fadeInUp 0.8s ease forwards;
            opacity: 0;
            transform: translateY(30px);
            animation-delay: 1.1s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>303號房骨頭研究所</h1>
            <p>各種內置外置方案可選擇</p>
        </div>

        <div class="gallery" id="gallery">
            <div class="gallery-item" onclick="openLightbox('Limb.png')">
                <img src="Limb.png" alt="內置小腿">
                <div class="overlay">
                    <div class="overlay-text">內置小腿</div>
                </div>
            </div>

            <div class="gallery-item" onclick="openLightbox('Limb.png')">
                <img src="Limb.png" alt="內置大腿">
                <div class="overlay">
                    <div class="overlay-text">內置大腿</div>
                </div>
            </div>

            <div class="gallery-item" onclick="openLightbox('Limb.png')">
                <img src="Limb.png" alt="外置小腿">
                <div class="overlay">
                    <div class="overlay-text">外置小腿</div>
                </div>
            </div>

            <div class="gallery-item" onclick="openLightbox('Limb.png')">
                <img src="Limb.png" alt="外置大腿">
                <div class="overlay">
                    <div class="overlay-text">外置大腿</div>
                </div>
            </div>

            <div class="gallery-item" onclick="openLightbox('Limb.png')">
                <img src="Limb.png" alt="雙段內置">
                <div class="overlay">
                    <div class="overlay-text">雙段內置</div>
                </div>
            </div>

            <div class="gallery-item" onclick="openLightbox('Limb.png')">
                <img src="Limb.png" alt="雙段外置">
                <div class="overlay">
                    <div class="overlay-text">雙段外置</div>
                </div>
            </div>
        </div>

        <!-- 聯絡資訊區塊 -->
        <div class="contact-section">
            <div class="contact-header">
                <h2>聯絡我們</h2>
                <p>歡迎隨時與我們聯繫</p>
            </div>
            
            <div class="contact-content">
                <div class="contact-info">
                    <div class="contact-item">
                        <div class="contact-icon">🏢</div>
                        <div class="contact-details">
                            <h3>公司名稱</h3>
                            <p>嘉竣有限公司</p>
                        </div>
                    </div>

                    <div class="contact-item">
                        <div class="contact-icon">📍</div>
                        <div class="contact-details">
                            <h3>地址</h3>
                            <p>桃園市中壢區環北路400號5樓之2</p>
                        </div>
                    </div>

                    <div class="contact-item">
                        <div class="contact-icon">📞</div>
                        <div class="contact-details">
                            <h3>電話</h3>
                            <p>0965-340497</p>
                        </div>
                    </div>

                    <div class="contact-item">
                        <div class="contact-icon">💬</div>
                        <div class="contact-details">
                            <h3>LINE ID</h3>
                            <p>@rhy7665e</p>
                        </div>
                    </div>
                </div>

                <div class="qr-code-section">
                    <h3>歡迎掃描加入好友哦^.^</h3>
                    <div class="qr-placeholder">
                        <img src="QRCODE.jpg" alt="LINE QR Code" width="200" height="200">        
                        <!-- 這裡放置您的 LINE QR Code 圖片 -->
                         <!--
                        <div class="qr-code-placeholder">
                            <p>請將您的 LINE QR Code<br>圖片放置在此處</p>
                            <small>建議尺寸: 200x200px</small>
                        </div>
                         -->
                        <!-- 實際使用時請替換為: <img src="your-qr-code.png" alt="LINE QR Code"> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 燈箱 -->
    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <span class="close-btn">&times;</span>
        <img class="lightbox-content" id="lightbox-img" src="" alt="">
    </div>

    <script>
        function openLightbox(src) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.src = src;
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // ESC鍵關閉燈箱
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeLightbox();
            }
        });

        // 防止點擊圖片時關閉燈箱
        document.getElementById('lightbox-img').addEventListener('click', function(e) {
            e.stopPropagation();
        });
    </script>
</body>
</html>
