<script>
    // å…¨åŸŸå•†å“è³‡æ–™é™£åˆ—
    let products = [];
    
    const productGrid = document.querySelector('.product-grid');
    const lightboxOverlay = document.querySelector('.lightbox-overlay');
    const lightboxImage = document.getElementById('lightbox-image');
    const lightboxName = document.getElementById('lightbox-name');
    const lightboxPrice = document.getElementById('lightbox-price');
    const lightboxIntroduce = document.getElementById('lightbox-introduce');
    const lightboxAddition = document.getElementById('lightbox-addition');

    // è¼‰å…¥å•†å“è³‡æ–™
    async function loadProducts() {
        try {
            console.log('é–‹å§‹è¼‰å…¥å•†å“æ¸…å–®...');
            
            // å…ˆè¼‰å…¥å•†å“æ¸…å–®
            const response = await fetch('./products.json');
            if (!response.ok) {
                throw new Error(`è¼‰å…¥ products.json å¤±æ•—: ${response.status}`);
            }
            
            const data = await response.json();
            console.log('å•†å“æ¸…å–®è¼‰å…¥æˆåŠŸ:', data);
            
            // è¼‰å…¥æ¯å€‹å•†å“çš„è©³ç´°è³‡æ–™
            const productPromises = data.products.map(async (productPath) => {
                console.log('è¼‰å…¥å•†å“:', productPath);
                const productResponse = await fetch('./' + productPath);
                if (!productResponse.ok) {
                    throw new Error(`è¼‰å…¥ ${productPath} å¤±æ•—: ${productResponse.status}`);
                }
                return await productResponse.json();
            });
            
            // ç­‰å¾…æ‰€æœ‰å•†å“è¼‰å…¥å®Œæˆ
            products = await Promise.all(productPromises);
            console.log('æ‰€æœ‰å•†å“è¼‰å…¥å®Œæˆ:', products);
            
            // é¡¯ç¤ºå•†å“
            displayProducts(products);
        } catch (error) {
            console.error('è¼‰å…¥å•†å“è³‡æ–™å¤±æ•—:', error);
            productGrid.innerHTML = `
                <div class="loading">
                    è¼‰å…¥å•†å“å¤±æ•—: ${error.message}<br>
                    è«‹æª¢æŸ¥ Console æŸ¥çœ‹è©³ç´°éŒ¯èª¤è¨Šæ¯ï¼Œä¸¦ç¢ºèªæª”æ¡ˆè·¯å¾‘æ˜¯å¦æ­£ç¢º
                </div>
            `;
        }
    }

    // é¡¯ç¤ºå•†å“
    function displayProducts(filteredProducts) {
        productGrid.innerHTML = '';
        filteredProducts.forEach(product => {
            const item = document.createElement('div');
            item.className = 'product-item';
            item.setAttribute('data-name', product.name);

            // æ ¹æ“šå•†å“æ˜¯å¦æœ‰ tag å±¬æ€§ä¾†å‹•æ…‹ç”Ÿæˆæ¨™ç±¤
            const tagHtml = product.tag ? `<div class="product-tag">${product.tag}</div>` : '';

            // æ±ºå®šåœ–ç‰‡æª”åï¼šå„ªå…ˆä½¿ç”¨ image å±¬æ€§ï¼Œå¦å‰‡ä½¿ç”¨ name
            const imageName = product.image || product.name;
            
            item.innerHTML = `
                ${tagHtml}
                <img src="./images/${imageName}.avif" alt="${product.name}">
                <h3>${product.name}</h3>
                <p class="price">NT$ ${product.Price}</p>
            `;

            item.addEventListener('click', () => {
                openLightbox(product);
            });

            productGrid.appendChild(item);
        });
    }

    // ç¯©é¸å•†å“
    function filterProducts(category) {
        const filtered = category === 'all'
            ? products
            : products.filter(p => p.catg === category);
        displayProducts(filtered);
    }

    // æ‰“é–‹ Lightbox
    function openLightbox(product) {
        const imageName = product.image || product.name;
        lightboxImage.src = `./images/${imageName}.avif`;
        lightboxImage.alt = product.name;
        lightboxName.textContent = product.name;
        lightboxPrice.textContent = `NT$ ${product.Price}`;
        lightboxIntroduce.textContent = product.introduce;
        
        lightboxAddition.innerHTML = '';
        


        product.addition.forEach(detail => {
            const li = document.createElement('li');
            li.textContent = `â­ ${detail}`;
            lightboxAddition.appendChild(li);
        });

        lightboxOverlay.style.display = 'flex';
        lightboxOverlay.scrollIntoView({ behavior: "smooth", block: "center" });
    }

    // é—œé–‰ Lightbox
    function closeLightbox() {
        lightboxOverlay.style.display = 'none';
    }

    // ç¶²é è¼‰å…¥æ™‚è¼‰å…¥å•†å“è³‡æ–™
    document.addEventListener('DOMContentLoaded', () => {
