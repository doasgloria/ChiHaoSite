<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多多生活百貨</title>
<style>
    /* 基礎樣式 */
    body {
        font-family: 'Arial', 'Microsoft JhengHei', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    header {
        background-color: #333;
        color: white;
        padding: 1rem;
        text-align: center;
    }
    /* 導覽列與標籤 */
    nav {
        background-color: #444;
        padding: 0.5rem;
        text-align: center;
    }
    nav button {
        background-color: #555;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        margin: 0 0.5rem;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    nav button:hover {
        background-color: #777;
    }
    /* 商品網格 */
    .product-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 預設電腦版 3 個欄位 */
        gap: 20px;
        padding: 20px;
        max-width: 1200px;
        margin: 20px auto;
    }
    .product-item {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        text-align: center;
        padding: 15px;
        cursor: pointer;
        transition: transform 0.3s;
        /* 新增：確保高度一致 */
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    .product-item:hover {
        transform: translateY(-5px);
    }
    .product-item img {
        width: 100%;
        height: auto;
        border-radius: 6px;
    }
    .product-item h3 {
        margin: 10px 0;
        font-size: 1.2rem;
    }
    .product-item .price {
        font-size: 1.5rem;
        color: #e67e22;
        font-weight: bold;
    }
    /* Lightbox */
    .lightbox-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        overflow-y: auto;
    }
    .lightbox-content {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        max-width: 600px;
        width: 90%;
        position: relative;
        animation: fadeIn 0.3s ease-in-out;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        max-height: 90vh;
        overflow-y: auto;
    }
    .lightbox-close {
        position: absolute;
        top: 10px;
        right: 20px;
        font-size: 2rem;
        cursor: pointer;
        color: #aaa;
        transition: color 0.3s;
        z-index: 100;
    }
    .lightbox-close:hover {
        color: #333;
    }
    .lightbox-content img {
        max-width: 100%;
        height: auto;
        border-radius: 6px;
    }
    .lightbox-content h2 {
        margin-top: 0;
        color: #444;
        font-size: 1.8rem;
    }
    .lightbox-content .lightbox-price {
        font-size: 2rem;
        color: #e67e22;
        font-weight: bold;
        margin-top: 10px;
        margin-bottom: 20px;
    }
    .lightbox-details {
        margin-top: 20px;
        line-height: 1.6;
    }
    .lightbox-details h4 {
        margin-bottom: 5px;
        color: #555;
        font-size: 1.2rem;
    }
    .lightbox-details ul {
        padding-left: 0;
        list-style: none;
    }
    .lightbox-details ul li {
        margin-bottom: 8px;
        background-color: #e9ecef;
        padding: 8px 12px;
        border-radius: 5px;
        font-size: 1rem;
        color: #333;
    }
    .lightbox-details ul li:not(:last-child) {
        margin-bottom: 8px;
    }
    /* 底部資訊 */
    footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 2rem;
        margin-top: 30px;
    }
    footer p {
        margin: 5px 0;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
    }
    /* 媒體查詢：手機版佈局 */
    @media (max-width: 768px) {
        .product-grid {
            grid-template-columns: 1fr; /* 手機版改為單個欄位 */
        }
    }
</style>
</head>
<body>

    <header>
        <h1>多多生活百貨</h1>
    </header>

    <nav>
        <button onclick="filterProducts('all')">所有商品</button>
        <button onclick="filterProducts('light')">照明燈</button>
        <button onclick="filterProducts('electronics')">電子產品</button>
        </nav>

    <main class="product-grid">
        </main>

<div class="lightbox-overlay" onclick="closeLightbox()">
    <div class="lightbox-content" onclick="event.stopPropagation()">
        <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-image" src="" alt="商品圖片">
        <h2 id="lightbox-name"></h2>
        <p class="lightbox-price" id="lightbox-price"></p>
        <div class="lightbox-details">
            <h4><span role="img" aria-label="info">ℹ️</span> 產品說明</h4>
            <p id="lightbox-introduce"></p>
            <h4><span role="img" aria-label="star">✨</span> 附加規格</h4>
            <ul id="lightbox-addition"></ul>
        </div>
    </div>
</div>

    <footer>
        <p>公司名稱：嘉竣有限公司</p>
        <p>地址：桃園市中壢區環北路400號5樓之2</p>
        <p>電話：0965-340497</p>
        <p>Line ID：@rhy7665e</p>
    </footer>

<script>
    // 商品資料 (此處資料不變)
    const products = [
        {
            "name": "LTP 太陽能LED光線感應照明燈 遙控定時調整亮度 分體式壁燈 路燈 戶外照明燈 探照燈",
            "catg": "light",
            "Price": 799,
            "introduce": "環保太陽能 安裝便利 自動光暗循環開啟",
            "addition": [
                "自然能源免耗電，分體式設計，太陽能板、燈體分開安裝",
                "可確實達到日照蓄電效果",
                "型號：LED14-100W","燈珠數：100","燈體尺寸：16*12.8*4.7cm","燈體重量：290g","太陽能板尺寸：21.8*13.4*0.7cm","太陽能板重量：270g","延長線長：約4.5米","防護等級：IP67","燈體材質：塑材、多晶矽面板、金屬、電子原件","光源：SMD2835"
            ]
        },
        {
            "name": "LTP 雙頭護眼可定時 五色溫檯燈 全平面照明 五色溫 滑動調光 插電款 桌燈 閱讀燈 宿舍燈 開學必備 DT03",
            "catg": "light",
            "Price": 688,
            "introduce": "雙頭燈 全桌面照明 雙頭全開加倍明亮",
            "addition": [
                "不管是宿舍 書房 閱讀 工作皆可使用",
                "五色溫調整 亦有定時關機模式 閱讀模式",
                "配合滑動調光 隨時可選擇自己喜好的模式",
                "型號：DT03","充電電源：DC5V/1A","功率：10W","燈色模式：五檔切換","亮度調整：滑動調光","閱讀模式：有","定時關機模式：有","尺寸：39cm燈桿 12cm*18cm燈座 25cm單燈合併長 56cm雙燈展開長度"
            ]
        },
        {
            "name": "重低音迷你喇叭 TWS互連 無線藍牙喇叭 音響 小音箱 小喇叭",
            "catg": "electronics",
            "Price": 399,
            "introduce": "低音喇叭 HIFI品質 小巧 呼吸燈光",
            "addition": [
                "產品名稱:重低音迷你藍芽喇叭",
                "型號：BT04",
                "藍牙規格:V5.1",
                "無線傳輸範圍:10M",
                "電池容量:約1000mAh",
                "播放時間:約4H",
                "產品尺寸:74*74*92.5mm",
                "產品淨重:約284g",
                "NCC： CCAJ15LP2260T3"

            ]
        }
    ];

    const productGrid = document.querySelector('.product-grid');
    const lightboxOverlay = document.querySelector('.lightbox-overlay');
    const lightboxImage = document.getElementById('lightbox-image');
    const lightboxName = document.getElementById('lightbox-name');
    const lightboxPrice = document.getElementById('lightbox-price'); // 新增價格元素
    const lightboxIntroduce = document.getElementById('lightbox-introduce');
    const lightboxAddition = document.getElementById('lightbox-addition');

    // 顯示商品
    function displayProducts(filteredProducts) {
        productGrid.innerHTML = '';
        filteredProducts.forEach(product => {
            const item = document.createElement('div');
            item.className = 'product-item';
            item.setAttribute('data-name', product.name);

            item.innerHTML = `
                <img src="./images/${product.name}.avif" alt="${product.name}">
                <h3>${product.name}</h3>
                <p class="price">NT$ ${product.Price}</p>
            `;

            item.addEventListener('click', () => {
                openLightbox(product);
            });

            productGrid.appendChild(item);
        });
    }

    // 篩選商品
    function filterProducts(category) {
        const filtered = category === 'all'
            ? products
            : products.filter(p => p.catg === category);
        displayProducts(filtered);
    }

    // 打開 Lightbox
    function openLightbox(product) {
        lightboxImage.src = `./images/${product.name}.avif`;
        lightboxImage.alt = product.name;
        lightboxName.textContent = product.name;
        lightboxPrice.textContent = `NT$ ${product.Price}`; // 顯示價格
        lightboxIntroduce.textContent = product.introduce;
        
        lightboxAddition.innerHTML = '';
        product.addition.forEach(detail => {
            const li = document.createElement('li');
            li.textContent = `⭐ ${detail}`; // 加入星形 Emoji
            lightboxAddition.appendChild(li);
        });

        lightboxOverlay.style.display = 'flex';
    }

    // 關閉 Lightbox
    function closeLightbox() {
        lightboxOverlay.style.display = 'none';
    }

    // 網頁載入時預設顯示所有商品
    document.addEventListener('DOMContentLoaded', () => {
        displayProducts(products);
    });
</script>

</body>
</html>
